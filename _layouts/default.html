<!-- 简单流体背景 Canvas -->
<canvas id="fluid-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></canvas>

<!-- 简单流体背景效果 -->
<script>
(function() {
  const canvas = document.getElementById('fluid-canvas');
  const ctx = canvas.getContext('2d');
  

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);
  

  const particles = [];
  const particleCount = 50;

  class Particle {
    constructor() {
      this.reset();
      this.y = Math.random() * canvas.height;
      this.fadeDelay = Math.random() * 600;
      this.fadeStart = Date.now() + this.fadeDelay;
      this.opacity = 0;
    }
    
    reset() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.vx = Math.random() * 0.5 - 0.25;
      this.vy = Math.random() * 0.5 - 0.25;
      this.size = Math.random() * 2 + 1;
      this.color = `hsl(${Math.random() * 60 + 200}, 70%, 60%)`;
      this.opacity = 0;
      this.fadeDelay = Math.random() * 600;
      this.fadeStart = Date.now() + this.fadeDelay;
    }
    
    update() {
      const now = Date.now();
      if (now > this.fadeStart) {
        this.opacity = Math.min(this.opacity + 0.005, 0.3);
      }
      
      this.x += this.vx;
      this.y += this.vy;
      
      if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
      if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
    }
    
    draw() {
      ctx.fillStyle = this.color;
      ctx.globalAlpha = this.opacity;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }
  
  for (let i = 0; i < particleCount; i++) {
    particles.push(new Particle());
  }
  
  let mouseX = 0;
  let mouseY = 0;
  let isMouseMoving = false;
  
  canvas.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
    isMouseMoving = true;
    
    particles.forEach(particle => {
      const dx = mouseX - particle.x;
      const dy = mouseY - particle.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      
      if (distance < 100) {
        const angle = Math.atan2(dy, dx);
        const force = (100 - distance) / 100;
        particle.vx -= Math.cos(angle) * force * 0.2;
        particle.vy -= Math.sin(angle) * force * 0.2;
      }
    });
  });
  

  function animate() {
    ctx.fillStyle = 'rgba(245, 245, 250, 0.1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    particles.forEach(particle => {
      particle.update();
      particle.draw();
    });
    
    ctx.globalAlpha = 0.15;
    for (let i = 0; i < particles.length; i++) {
      for (let j = i + 1; j < particles.length; j++) {
        const dx = particles[i].x - particles[j].x;
        const dy = particles[i].y - particles[j].y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < 150) {
          ctx.strokeStyle = particles[i].color;
          ctx.lineWidth = (150 - distance) / 150;
          ctx.beginPath();
          ctx.moveTo(particles[i].x, particles[i].y);
          ctx.lineTo(particles[j].x, particles[j].y);
          ctx.stroke();
        }
      }
    }
    
    requestAnimationFrame(animate);
  }
  
  animate();
})();
</script>
    
  </body>
</html>
