  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body>

<canvas id="fluid-canvas"
  style="position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         z-index: -1;">
</canvas>



    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

<script>
window.addEventListener('load', function () {
  try {
    const gui = document.querySelector('.dg');
    if (gui) gui.style.display = 'none';

    if (typeof config !== 'undefined') {
      config.BACK_COLOR = { r: 245, g: 245, b: 250 };  // Light gray background
      config.COLORFUL = true;
      config.SHADING = true;
    }

    console.log("WebGL Fluid Simulation loaded!");
  } catch (e) {
    console.error("Fluid simulation initialization failed:", e);
  }
});
</script>


    
  </body>
</html>
