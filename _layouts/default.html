  <body>

<canvas id="fluid-canvas"
  style="position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         z-index: -1;">
</canvas>



    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

<script>
window.addEventListener('load', function () {
  if (typeof startGUI === 'function') {
    const gui = document.querySelector('.dg');
    if (gui) gui.style.display = 'none';
  }

  try {
    if (typeof pointerPrototype === 'undefined') return;
    config = {
      SIM_RESOLUTION: 128,
      DYE_RESOLUTION: 512,
      DENSITY_DISSIPATION: 1,
      VELOCITY_DISSIPATION: 0.98,
      PRESSURE_ITERATIONS: 20,
      CURL: 30,
      SPLAT_RADIUS: 0.005,
      SPLAT_FORCE: 6000,
      SHADING: true,
      COLORFUL: true,
      PAUSED: false,
      BACK_COLOR: { r: 250, g: 250, b: 250 },
      TRANSPARENT: true
    };
    console.log("✅ WebGL Fluid background initialized!");
  } catch (e) {
    console.error("❌ Fluid simulation initialization failed:", e);
  }
});
</script>


    
  </body>
</html>
